<!DOCTYPE html>
<html>
  <head>
    <title>Tienda de electrónicos</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }

      h1 {
        text-align: center;
        padding-top: 20px;
        color: #444;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }

      .productos {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        grid-gap: 20px;
        margin-bottom: 20px;
      }

      .producto {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }

      .producto img {
        width: 100%;
        max-height: 200px;
        object-fit: contain;
        margin-bottom: 10px;
      }

      .producto h2 {
        margin-top: 0;
        margin-bottom: 10px;
        font-size: 18px;
        color: #333;
      }

      .producto p {
        margin-top: 0;
        margin-bottom: 10px;
        color: #555;
      }

      .producto button {
        background-color: #0080ff;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }

      .producto button:hover {
        background-color: #0066cc;
      }

      .carrito {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }

      .carrito h2 {
        margin-top: 0;
        margin-bottom: 20px;
        font-size: 18px;
        color: #333;
      }

      .carrito ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }

      .carrito li {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
        color: #555;
      }

      .carrito li span {
        font-weight: bold;
        margin-right: 10px;
      }

      .carrito button {
        background-color: #0080ff;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }

      .carrito button:hover {
        background-color: #0066cc;
      }
    </style> 
  <meta charset="UTF-8">
  </head>

  <body>

    <div class="container">

          <h2>Producto 1</h2>

      <div class="carrito">
        <h2>Carrito de compras</
            <div class="carrito">
                <h2>Carrito de compras</h2>
                <ul id="lista-carrito">
                  <!-- Aquí se mostrarán los productos agregados al carrito -->
                </ul>
                <p>Total: $<span id="total-carrito">0</span></p>
                <button onclick="vaciarCarrito()">Vaciar carrito</button>
              </div>
            </div>
            
            <script>
              const listaCarrito = document.querySelector("#lista-carrito");
              const totalCarrito = document.querySelector("#total-carrito");
              let carrito = [];
            
              function agregarAlCarrito(nombre, precio) {
                const producto = {
                  nombre,
                  precio,
                };
                carrito.push(producto);
                mostrarCarrito();
              }
            
              function mostrarCarrito() {
                listaCarrito.innerHTML = "";
                carrito.forEach((producto) => {
                  const { nombre, precio } = producto;
                  const itemCarrito = document.createElement("li");
                  itemCarrito.innerHTML = `
                    ${nombre} - $${precio}
                    <button onclick='eliminarDelCarrito("${nombre}")'>Eliminar</button>
                  `;
                  listaCarrito.appendChild(itemCarrito);
                });
                calcularTotal();
              }
            
              function calcularTotal() {
                let total = 0;
                carrito.forEach((producto) => {
                  total += producto.precio;
                });
                totalCarrito.textContent = total;
              }
            
              function eliminarDelCarrito(nombre) {
                carrito = carrito.filter((producto) => producto.nombre !== nombre);
                mostrarCarrito();
              }
            
              function vaciarCarrito() {
                carrito = [];
                mostrarCarrito();
              }
            </script>
