<!DOCTYPE html>
<html>
  <head>
    <title>Tienda de electrónicos</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }

      h1 {
        text-align: center;
        padding-top: 20px;
        color: #444;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }

      .productos {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        grid-gap: 20px;
        margin-bottom: 20px;
      }

      .producto {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }

      .producto img {
        width: 100%;
        max-height: 200px;
        object-fit: contain;
        margin-bottom: 10px;
      }

      .producto h2 {
        margin-top: 0;
        margin-bottom: 10px;
        font-size: 18px;
        color: #333;
      }

      .producto p {
        margin-top: 0;
        margin-bottom: 10px;
        color: #555;
      }

      .producto button {
        background-color: #0080ff;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }

      .producto button:hover {
        background-color: #0066cc;
      }

      .carrito {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }

      .carrito h2 {
        margin-top: 0;
        margin-bottom: 20px;
        font-size: 18px;
        color: #333;
      }

      .carrito ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }

      .carrito li {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
        color: #555;
      }

      .carrito li span {
        font-weight: bold;
        margin-right: 10px;
      }

      .carrito button {
        background-color: #0080ff;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }

      .carrito button:hover {
        background-color: #0066cc;
      }
    </style> 
  <meta charset="UTF-8">
  </head>

  <body>
    <h1>Tienda de electrónicos</h1>
    <div class="container">
      <div class="productos">
        <div class="producto">
          <img src="https://via.placeholder.com/200x200" alt
          <h2>Producto 1</h2>
          <p>$100</p>
          <button class="eliminar" onclick="eliminarProducto(this)">Eliminar</button>
          
        </div>
        <div class="producto">
          <img src="https://via.placeholder.com/200x200" alt="Producto 2">
          <h2>Producto 2</h2>
          <p>$200</p>
          <button class="eliminar" onclick="eliminarProducto(this)">Eliminar</button>
          
        </div>
        <div class="producto">
          <img src="https://via.placeholder.com/200x200" alt="Producto 3">
          <h2>Producto 3</h2>
          <p>$300</p>
          <button class="eliminar" onclick="eliminarProducto(this)">Eliminar</button>
        </div>
        <div class="producto">
          <img src="https://via.placeholder.com/200x200" alt="Producto 4">
          <h2>Producto 4</h2>
          <p>$400</p>
          <button class="eliminar" onclick="eliminarProducto(this)">Eliminar</button>
        </div>
        <div class="producto">
          <img src="https://via.placeholder.com/200x200" alt="Producto 5">
          <h2>Producto 5</h2>
          <p>$500</p>
          <button class="eliminar" onclick="eliminarProducto(this)">Eliminar</button>
        </div>
        <div class="producto">
          <img src="https://via.placeholder.com/200x200" alt="Producto 6">
          <h2>Producto 6</h2>
          <p>$600</p>
          <button class="eliminar" onclick="eliminarProducto(this)">Eliminar</button>

        </div>
        <div class="producto">
          <img src="https://via.placeholder.com/200x200" alt="Producto 7">
          <h2>Producto 7</h2>
          <p>$700</p>
          <button class="eliminar" onclick="eliminarProducto(this)">Eliminar</button>
        </div>
        <div class="producto">
          <img src="https://via.placeholder.com/200x200" alt="Producto 8">
          <h2>Producto 8</h2>
          <p>$800</p>
          <button class="eliminar" onclick="eliminarProducto(this)">Eliminar</button>
        </div>
        <div class="producto">
          <img src="https://via.placeholder.com/200x200" alt="Producto 9">
          <h2>Producto 9</h2>
          <p>$900</p>
          <button class="eliminar" onclick="eliminarProducto(this)">Eliminar</button>
        </div>
        <div class="producto">
          <img src="https://via.placeholder.com/200x200" alt="Producto 10">
          <h2>Producto 10</h2>
          <p>$1000</p>
          <button class="eliminar" onclick="eliminarProducto(this)">Eliminar</button>
        </div>
      </div>
      <div class="agregar-producto">
        <h2>Agregar Producto</h2>
        <form>
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" required>
          <label for="precio">Precio:</label>
          <input type="number" id="precio" name="precio" required>
          <button type="submit">Agregar</button>
        </form>
      </div>
    </div>
  </body>
</html>
