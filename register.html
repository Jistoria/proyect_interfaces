<!DOCTYPE html>
<html>
  <head>
    <title>Registro de cliente - Tienda de electrónicos</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <!-- Aqui inicia la inserccion de vue #app -->
    <div id="app">
      <h1>Registro de cliente</h1>
      <p v-if="errors.length">
        <b>Por favor, corrija el(los) siguiente(s) error(es):</b>
        <ul>
          <li v-for="error in errors">{{ error }}</li>
        </ul>
      </p>
     <form  @submit.prevent="checkForm"   method="post" action="login.html">
      <label for="nombre">Nombre:</label>
      <input type="text" v-model="nombre" >

      <label for="apellido">Apellido:</label>
      <input type="text" v-model="apellido">

      <label for="email">Email:</label>
      <input type="email" v-model="email">

      <label for="telefono">Teléfono:</label>
      <input type="tel" v-model="telefono">

      <label for="direccion">Dirección:</label>
      <input type="text" v-model="direccion">

      <label for="contrasena">Contraseña:</label>
      <input type="password" v-model="contraseña">
      <label for="contrasena">Repetir Contraseña:</label>
      <input type="password" v-model="r_contraseña">

      <input type="submit" value="Registrarse">
    </form>
    <h2>{{nombre}}</h2>
    </div>
    <!-- aqui termina vue -->
    
  </body>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>


  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  
  <script>
    const { createApp } = Vue
    

    createApp({
        data() {
          return {
            errors: [],
            prueba: 'Hello Vue!',
            nombre: '',
            apellido:'',
            email:'',
            telefono:'',
            direccion:'',
            contraseña:'',
            r_contraseña:''
         }
        },
        methods:{
          checkForm: function (e) {
            
            

            this.errors = [];
            if (!this.nombre) {
              this.errors.push('El nombre es obligatorio.');
            }
            if (!this.email) {
              this.errors.push('El email es obligatorio.');
            }
            if (!this.apellido) {
              this.errors.push('El apellido es obligatorio.');
            }
            if (!this.telefono) {
              this.errors.push('El numero te telefono es obligatorio.');
            }
            if (!this.direccion) {
              this.errors.push('La direccion es obligatoria.');
            }
            if (!this.contraseña) {
              this.errors.push('La contraseña es obligatoria.');
            }
            if (!this.r_contraseña) {
              this.errors.push('Escriba la contraseña de nuevo.');
            }
            if (this.contraseña !== this.r_contraseña) {
              this.errors.push('Las contraseñas no coinciden');
            }
            if (this.errors.length === 0) {
              // Crear objeto usuario con los datos del formulario
                  const usuario = {
                nombre: this.nombre,
                apellido: this.apellido,
                email: this.email,
                telefono: this.telefono,
                direccion: this.direccion,
                contraseña: this.contraseña
              };
              localStorage.setItem('usuario', JSON.stringify(usuario));
              window.location.href = 'login.html';
            }
    e.preventDefault();
  }


        }
      }).mount('#app')
      

  </script>
</html>
