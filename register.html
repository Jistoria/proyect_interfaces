<!DOCTYPE html>
<html>
<head>
	<title>Interfaz de registro de usuario</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<h1>Registro de Usuario</h1>
		<form class="form">
			<label for="nombre"  class="email">Nombre:</label>
			<input type="text" id="nombre" name="nombre" required class="caja">
			<label for="email" class="email">Email:</label>
			<input type="email" id="email" name="email" required class="caja">
			<label for="password" class="password">Contraseña:</label>
			<input type="password" id="password" name="password" required>
			<label for="confirm-password" class="password" >Confirmar Contraseña:</label>
			<input type="password" id="confirm-password" name="confirm-password" required class="caja">
			<input type="submit" value="Registrarse" class="email">
		</form>
        <a href="login.html" class="pag_2">Ya tienes cuenta?, logeate</a>
	</div>
</body>
</html>
