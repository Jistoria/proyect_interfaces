<!DOCTYPE html>
<html>
  <head>
    <title>Registro de cliente - Tienda de electrónicos</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="header.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  </head>
  <!-- Header -->
  <header>
    <div class="container-fluid">
      <div class="row align-items-center">
        <div class="col-md-9">
          <div class="logo">
            <img src="img/logo.png"   alt="Logo">
          </div>
        </div>
        <div class="col-md-3">
          <nav class="text-md-right">
            <ul class="nav">
              <li class="nav-item"><a class="nav-link" href="/index.html">Inicio</a></li>
              <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
              <li class="nav-item"><a class="nav-link" href="register.html">Registro</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </header>
  <!-- Body -->
  <body>
    <!-- Aqui inicia la inserccion de vue #app -->
    <div id="app">
      <h1>Registro del cliente</h1>
      <p v-if="errors.length">
        <ul class="base" id="modal" style="display: none;" class="modal">
          <b v-if="errors.length" class="titu_e">Por favor, corrija el(los) siguiente(s) error(es):</b>
          <li v-for="error in errors" class="errores">{{ error }}</li>
          <button onclick="closeModal()" class="button1">Cerrar</button>
        </ul>
      </p>
     <form  @submit.prevent="checkForm"   method="post" action="login.html">
      <label for="nombre">Nombre*:</label>
      <input type="text" v-model="nombre" >

      <label for="apellido">Apellido*:</label>
      <input type="text" v-model="apellido">

      <label for="email">Email*:</label>
      <input type="email" v-model="email">

      <label for="telefono">Teléfono*:</label>
      <input type="tel" v-model="telefono">

      <label for="telefono2">Teléfono 2:</label>
      <input type="tel" v-model="telefono2">

      <label for="direccion">Dirección*:</label>
      <input type="text" v-model="direccion">

      <label for="contrasena">Contraseña*:</label>
      <input type="password" v-model="contraseña">
      <label for="contrasena">Repetir Contraseña*:</label>
      <input type="password" v-model="r_contraseña">

       <input type="submit" onclick="openModal()" value="Registrarse">
    </form>
    </div>
    <!-- aqui termina vue -->
    
  </body>
  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-6">
          <div class="social-icons">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
          </div>
        </div>
        <div class="col-md-6">
          <p class="rights">Derechos Reservados 2023</p>
        </div>
      </div>
    </div>
  </footer>

<!-- Script -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="register.js"></script>
  <script src="modal.js"></script>
  
</html>
